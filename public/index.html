<!DOCTYPE html>
<html lang="en" ng-app="uno">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Uno</title>

	<!-- Bootstrap -->
	<link href="css/style.css" rel="stylesheet">
	<script src="./vendor/angular/angular.js"></script>
	<script src="./script.js"></script>


</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
                    Uno
                </a>
			</div>
		</div>
	</nav>

	<div class="container deck" ng-controller="deckController">
		<h1>pile</h1>
		<uno-card ng-repeat="card in pile" value="{{card.value}}" color="{{card.color}}"></uno-card>

		<hand-deck ng-repeat="player in players" player="player"></hand-deck>

		<h1>deck</h1>
		<uno-card ng-repeat="card in deck" value="{{card.value}}" color="{{card.color}}"></uno-card>

	</div>

	<script src="http://localhost:35729/livereload.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</body>

</html>
